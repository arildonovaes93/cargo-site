<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pagar com Stripe</title>
</head>
<body>
  <button id="checkout">Pagar</button>

  <script>
    document.getElementById("checkout").addEventListener("click", async () => {
      const response = await fetch("/.netlify/functions/create_checkout", { method: "POST" });
      const data = await response.json();
      window.location.href = data.url; // redireciona para o Stripe Checkout
    });
  </script>
</body>
</html>
